<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: common_header(~{::title},~{::link})">
	<title>Firefight</title>
	<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}"/>
</head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<main role="main" class="container-fluid">

    <div class="p-2 m-2 text-white-50 bg-purple rounded">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Seleccionar Test</h6>
            <small>Selecciona los temas de los que se sacarán las preguntas.....</small>
        </div>
    </div>

    <div class="px-2 rounded">
        <div class="d-flex align-content-center">
            <div th:each="agrupacion : ${agrupaciones}" class="p-3 m-2 bg-white text-muted rounded shadow-sm" id="agrupacion1" th:id="${agrupacion.id}">
                <div><h6 th:text="${agrupacion.texto}">AGRUPACION</h6></div>
                <hr/>
                <div th:each="tema : ${agrupacion.temas}" class="form-check" th:id="${tema.id}">
                    <input class="form-check-input" type="checkbox" value="" th:id="${ 'chk_' + tema.id}" id="chk_id1">
                    <label class="form-check-label small" th:for="${'chk_' + tema.id}" for="chk_id1">
                        <span th:text="${tema.texto}">Texto de tema 1</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="p-2 m-2 mb-3 bg-white text-muted rounded shadow-sm" id="6">

        <div class="form-group row">
            <label for="cbNumPreguntas" class="col-sm-6 col-form-label" style="text-align: right">Selecciona el número de preguntas:</label>
            <div class="col-sm-6">
                <select class="form-control" id="cbNumPreguntas">
                    <option>10 preguntas</option>
                    <option>20 preguntas</option>
                    <option>30 preguntas</option>
                </select>
            </div>
        </div>
    </div>

    <a class="btn btn-primary btn-lg float-right" href="#" role="button">Generar Test »</a>

</main>


<div th:insert="~{fragments/footer :: copy}"></div>
</body>
</html>
